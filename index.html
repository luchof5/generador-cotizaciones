<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class="titulo">
        Generador de cotizacion
    </h1>
    <div class="flex-container">
        <div class="flex-item flex-item-left">
            <h2>Datos del clientte</h2>
            <label for="usurname">Nombre del cliente:</label>
            <input type="text" id="usurname" name="usurname">
            <label for="detalle">Detalle del producto/servicio</label>
            <input type="text" id="detalle" name="detalle">
            <label for="cantidad">Cantidad</label>
                <select id="cantidad">
                    <option value="">Seleccione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            <label for="precio">Precio unitario</label>
            <input type="text" id="precio" name="precio">
        </div>
        <div class="flex-item flex-item-right">
            <h2>Tabla de cotizaciones</h2>
        </div>   
    </div>




    <script src="js/app.js"></script>
</body>
</html>
